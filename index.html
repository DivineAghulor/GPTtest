<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <button id="addTaskButton" class="addTaskButton"><span style="font-weight: bold;">&plus;</span> Add Task</button>
  <div id="taskList"></div>

  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 style="padding-bottom: 15px;">Add Task</h2>
      <form id="taskForm" class="taskForm">
        <label for="taskName" class="task-content">Task Name:</label>
        <input type="text" id="taskName" required><br>
        <label for="taskTime">Time:</label>
        <input type="text" id="taskTime" required><br>
        <label for="taskDescription">Description:</label>
        <input type ="text" id="taskDescription" required></input><br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

  <!-- <script src="script.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
